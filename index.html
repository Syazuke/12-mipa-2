            { nama: "Noviyanti Syahrani", role: "Anggota", Motivasi: "Motivasi" },
            { nama: "Nurmalasari", role: "Anggota", Motivasi: "Motivasi" },
            { nama: "Rai Adinu Rifa'i", role: "Anggota", Motivasi: "Motivasi" },

            { nama: "Rifki Abdillah", role: "Anggota", Motivasi: "Motivasi" },

            { nama: "Salwa Meisya Nabilah", role: "Anggota", Motivasi: "Motivasi" },
            { nama: "Sana Meilana", role: "Anggota", Motivasi: "Motivasi" },

            { nama: "Satria Gunawan", role: "Anggota", Motivasi: "Motivasi" },
            { nama: "Silvia Zakiyati", role: "Anggota", Motivasi: "Motivasi" },

            { nama: "Tegar Bintang Pamungkas", role: "Anggota", Motivasi: "Motivasi" },
            { nama: "Winda Febrianti", role: "Anggota" },
            // ... Masukkan sisa data siswa di sini ...
        ];

        // --- 3. DATA ALBUM ---
        const dataAlbum = [
            {
                judul: "Study Tour Jogja",
                folder: "study_tour",
                cover: "1.jpeg",
                deskripsi: "Kenangan di Malioboro.",
                isi: ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg"]
            },
            {
                judul: "Classmeeting",
                folder: "classmeet",
                cover: "1.jpeg",
                deskripsi: "Lomba antar kelas.",
                isi: ["1.jpeg", "2.jpeg"]
            },
            {
                judul: "Hari Guru",
                folder: "hari_guru",
                cover: "1.jpeg",
                deskripsi: "Kejutan buat Wali Kelas tersayang.",
                isi: ["1.jpeg", "2.jpeg"]
            },
            {
                judul: "Hari Guru",
                folder: "hari_guru",
                cover: "1.jpeg",
                deskripsi: "Kejutan buat Wali Kelas tersayang.",
                isi: ["1.jpeg", "2.jpeg"]
            }
        ];

        // --- 4. RENDER FUNCTIONS ---
        const studentContainer = document.getElementById('student-container');
        const albumContainer = document.getElementById('album-container');

        // Fungsi Render Siswa
        // Fungsi Render Siswa (Versi Compact)
        function renderSiswa() {
            if (!studentContainer) return;
            let cards = '';
            dataSiswa.forEach((siswa, index) => {
                const urlFoto = `${folderFotoSiswa}${index + 1}${ekstensiFoto}`;

                cards += `
    <div
        class="card w-full shadow-xl hover:scale-105 transition-transform duration-300 bg-black/40 backdrop-blur-md border border-white/10 text-white">
        <figure class="h-48 overflow-hidden bg-white/5 relative">
            <img src="${urlFoto}" alt="${siswa.nama}" class="w-full h-full object-cover object-top" loading="lazy"
                onerror="this.src='https://via.placeholder.com/300?text=No+Image'" />
        </figure>
        <div class="card-body p-3 text-center items-center">
            <h2 class="card-title text-base font-bold leading-tight">${siswa.nama}</h2>
            <div class="badge badge-white badge-outline badge-sm text-[10px] py-2">${siswa.role}</div>
            <p class="text-xs italic text-gray-300 mt-1 line-clamp-2">"${siswa.Motivasi}"</p>
            <div class="card-actions justify-end mt-2">
                <button class="btn btn-sm btn-ghost text-white"><i class="fab fa-instagram text-xl"></i></button>
            </div>
        </div>
    </div>`;
            });
            studentContainer.innerHTML = cards;
        }

        // Fungsi Render Album
        function renderAlbums() {
            if (!albumContainer) return;
            let htmlContent = '';
            dataAlbum.forEach((album, index) => {
                const coverPath = `${basePathGaleri}${album.folder}/${album.cover}`;
                htmlContent += `
    <div class="card bg-base-100 shadow-xl image-full hover:scale-[1.02] transition-transform duration-300 cursor-pointer group"
        onclick="bukaAlbum(${index})">
        <figure><img src="${coverPath}" alt="${album.judul}" class="w-full h-64 object-cover"
                onerror="this.src='https://via.placeholder.com/400x300?text=No+Cover'" /></figure>
        <div class="card-body justify-end p-5">
            <h2 class="card-title text-white text-2xl drop-shadow-md"><i
                    class="fas fa-folder-open text-yellow-400 mr-2"></i> ${album.judul}</h2>
            <p class="text-gray-200 text-sm">${album.deskripsi}</p>
            <div class="badge badge-outline text-white mt-2">${album.isi.length} Foto</div>
        </div>
    </div>`;
            });
            albumContainer.innerHTML = htmlContent;
        }

        // Fungsi Buka Modal
        window.bukaAlbum = function (index) {
            const album = dataAlbum[index];
            const modal = document.getElementById('album_modal');
            document.getElementById('modal-title').innerText = album.judul;

            let photosHtml = '';
            album.isi.forEach(fotoFile => {
                const fullPath = `${basePathGaleri}${album.folder}/${fotoFile}`;
                photosHtml += `
    <div class="mb-4 break-inside-avoid">
        <div class="rounded-lg overflow-hidden border border-gray-700 group relative">
            <img src="${fullPath}" class="w-full h-auto" loading="lazy" alt="Foto">
            <div
                class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                <a href="${fullPath}" target="_blank" class="btn btn-sm btn-circle btn-ghost text-white"><i
                        class="fas fa-expand"></i></a>
            </div>
        </div>
    </div>`;
            });
            document.getElementById('modal-content').innerHTML = photosHtml;
            modal.showModal();
        }

        // Eksekusi saat load
        document.addEventListener('DOMContentLoaded', () => {
            renderSiswa();
            renderAlbums();
        });
    </script>

        mermaid.initialize({

            theme: 'base', // Menggunakan tema base agar warna custom (classDef) Anda bekerja maksimal
            securityLevel: 'loose', // Diperlukan agar tag <br/> berfungsi dengan baik
        });
